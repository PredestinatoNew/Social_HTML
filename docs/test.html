<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo</title>

  <!-- Social Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" /> 

  <!-- CSS of PredestinatoNew -->
  <link href="https://cdn.jsdelivr.net/gh/PredestinatoNew/Social_HTML@main/social.css" rel="stylesheet" />
  
</head>
<body>
  <div class="social-container">
    <p class="lead">Per restare aggiornato sullo sviluppo seguici sui social</p>
    <ul class="social-icons">
      <li id="instagram"><a href="https://www.instagram.com/YOUR_ID/" target="_blank"><i class="fab fa-instagram"></i></a></li>
      <li id="youtube"><a href="https://www.youtube.com/@YOUR_ID/" target="_blank"><i class="fab fa-youtube"></i></a></li>
      <li id="discord"><a href="https://discord.gg/YOUR_INVITE_ID" target="_blank"><i class="fab fa-discord"></i></a></li>
      <li id="github"><a href="https://www.github.com/YOUR_ID/" target="_blank"><i class="fab fa-github"></i></a></li>

      <!-- Altri social aggiunti -->
      <li id="facebook"><a href="https://www.facebook.com/YOUR_ID" target="_blank"><i class="fab fa-facebook"></i></a></li>
      <li id="twitter"><a href="https://twitter.com/YOUR_ID" target="_blank"><i class="fab fa-twitter"></i></a></li>
      <li id="linkedin"><a href="https://www.linkedin.com/in/YOUR_ID/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
      <li id="tiktok"><a href="https://www.tiktok.com/@YOUR_ID" target="_blank"><i class="fab fa-tiktok"></i></a></li>
      <li id="snapchat"><a href="https://www.snapchat.com/add/YOUR_ID" target="_blank"><i class="fab fa-snapchat"></i></a></li>
      <li id="pinterest"><a href="https://www.pinterest.com/YOUR_ID/" target="_blank"><i class="fab fa-pinterest"></i></a></li>
      <li id="reddit"><a href="https://www.reddit.com/user/YOUR_ID" target="_blank"><i class="fab fa-reddit"></i></a></li>
      <li id="telegram"><a href="https://t.me/YOUR_ID" target="_blank"><i class="fab fa-telegram"></i></a></li>
      <li id="medium"><a href="https://medium.com/@YOUR_ID" target="_blank"><i class="fab fa-medium"></i></a></li>
      <li id="twitch"><a href="https://www.twitch.tv/YOUR_ID" target="_blank"><i class="fab fa-twitch"></i></a></li>
    </ul>
  </div>
</body>
</html>
