<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Icons Demo</title>

  <!-- Font Awesome -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
  />

  <!-- CSS esterno icone -->
  <link href="https://cdn.jsdelivr.net/gh/PredestinatoNew/Social_HTML/social.css" rel="stylesheet" />

  <!-- Tema chiaro/scuro -->
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f0f0f0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      font-family: sans-serif;
    }

    .social-container {
      text-align: center;
      padding: 2rem;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .theme-toggle:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }
  </style>
</head>
<body>

  <!-- Bottone per cambiare tema -->
  <button class="theme-toggle" onclick="toggleTheme()">üåô Modalit√† Scura</button>

  <div class="social-container">
    <p class="lead">Per restare aggiornato sullo sviluppo seguici sui social</p>

    <ul class="social-icons">
      <!-- Esempio di icona -->
      <li id="instagram">
        <a href="https://www.instagram.com/YOUR_ID/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
      <li id="youtube">
        <a href="https://www.youtube.com/@YOUR_ID/" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
      </li>
      <li id="discord">
        <a href="https://discord.gg/YOUR_INVITE_ID" target="_blank" rel="noopener noreferrer" aria-label="Discord">
          <i class="fab fa-discord"></i>
        </a>
      </li>
      <li id="github">
        <a href="https://www.github.com/YOUR_ID/" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
      </li>
      <li id="facebook">
        <a href="https://www.facebook.com/YOUR_ID" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
          <i class="fab fa-facebook"></i>
        </a>
      </li>
      <li id="twitter">
        <a href="https://twitter.com/YOUR_ID" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li id="linkedin">
        <a href="https://www.linkedin.com/in/YOUR_ID/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
      </li>
      <li id="tiktok">
        <a href="https://www.tiktok.com/@YOUR_ID" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
          <i class="fab fa-tiktok"></i>
        </a>
      </li>
      <li id="snapchat">
        <a href="https://www.snapchat.com/add/YOUR_ID" target="_blank" rel="noopener noreferrer" aria-label="Snapchat">
          <i class="fab fa-snapchat"></i>
        </a>
      </li>
      <li id="pinterest">
        <a href="https://www.pinterest.com/YOUR_ID/" target="_blank" rel="noopener noreferrer" aria-label="Pinterest">
          <i class="fab fa-pinterest"></i>
        </a>
      </li>
      <li id="reddit">
        <a href="https://www.reddit.com/user/YOUR_ID" target="_blank" rel="noopener noreferrer" aria-label="Reddit">
          <i class="fab fa-reddit"></i>
        </a>
      </li>
      <li id="telegram">
        <a href="https://t.me/YOUR_ID" target="_blank" rel="noopener noreferrer" aria-label="Telegram">
          <i class="fab fa-telegram"></i>
        </a>
      </li>
      <li id="medium">
        <a href="https://medium.com/@YOUR_ID" target="_blank" rel="noopener noreferrer" aria-label="Medium">
          <i class="fab fa-medium"></i>
        </a>
      </li>
      <li id="twitch">
        <a href="https://www.twitch.tv/YOUR_ID" target="_blank" rel="noopener noreferrer" aria-label="Twitch">
          <i class="fab fa-twitch"></i>
        </a>
      </li>
      <li id="threads">
        <a href="https://www.threads.com/YOUR_ID" target="_blank" rel="noopener noreferrer" aria-label="Threads">
          <i class="fab fa-threads"></i>
        </a>
      </li>
    </ul>
  </div>

  <!-- Script per attivare dark/light mode -->
  <script>
    function toggleTheme() {
      const body = document.body;
      const button = document.querySelector('.theme-toggle');

      body.classList.toggle('dark-mode');

      if (body.classList.contains('dark-mode')) {
        button.textContent = '‚òÄÔ∏è Modalit√† Chiara';
      } else {
        button.textContent = 'üåô Modalit√† Scura';
      }
    }
  </script>
</body>
</html>
